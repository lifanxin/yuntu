{% extends 'base.html' %}

{% block main %}
<div class="h-100 row align-items-center justify-content-center">
  <div id="search" class="h-25 container-fluid">
    <div id="title">
        <h1>云图搜索</h1>
    </div>
    <div id="input_box" class="row align-items-center justify-content-center">
      <div class="input-group col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <input type="text" name="keyword" class="form-control" placeholder="云图..." autocomplete="off">
          <div class="input-group-append">
            <button type="button" class="btn btn-lg">
              <span id="icon" class="fa fa-search"></span>
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
